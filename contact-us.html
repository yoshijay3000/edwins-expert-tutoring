<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">

              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-atom d-none d-sm-inline-block"
              width="44"
              height="44"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#FFCA3A"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <line x1="12" y1="12" x2="12" y2="12.01" />
              <path
                d="M12 2a4 10 0 0 0 -4 10a4 10 0 0 0 4 10a4 10 0 0 0 4 -10a4 10 0 0 0 -4 -10"
                transform="rotate(45 12 12)"
              />
              <path
                d="M12 2a4 10 0 0 0 -4 10a4 10 0 0 0 4 10a4 10 0 0 0 4 -10a4 10 0 0 0 -4 -10"
                transform="rotate(-45 12 12)"
              />
            </svg>
            Edwin's Expert Tutoring
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/#about-us"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/#subjects">Subjects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/#pricing">Pricing</a>
              </li>
            </ul>
            <ul class="navbar-nav col justify-content-end">
              <li class="nav-item">
                <a class="mr-2 red-rose btn btn-dark" href="#">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid offset-nav">
        <div class="yellow-bg row p-3 d-flex justify-content-center">
          <h1 class="red-rose text-center text-stroke-black">Contact us</h1>
        </div>
      </div>
      <!--Contact us form-->
      <div class="container-fluid">
        <div class="form-wrap">
          <div class="row d-flex justify-content-center pt-4 pb-4">
            <form
              class="mx-2"
              name="contactUs"
              method="POST"
              data-netlify="true"
            >
              <div class="form-group row pb-2">
                <label for="studentName" class="col-sm-3 col-form-label"
                  >Student name <span class="text-danger">*</span></label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="studentName"
                    name="studentName"
                    placeholder="Student name"
                    required
                  />
                </div>
              </div>
              <div class="form-group row pb-2">
                <label for="gender" class="col-sm-3 col-form-label"
                  >Gender</label
                >
                <div class="col-sm-9">
                  <div class="form-check form-check-inline pt-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="male"
                      name="gender"
                      value="male"
                      checked
                    />
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline pt-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="female"
                      name="gender"
                      value="female"
                    />
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>
              </div>
              <div class="form-group row pb-2">
                <label for="schoolName" class="col-sm-3 col-form-label"
                  >School<span class="text-danger">*</span>
                </label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="schoolName"
                    name="schoolName"
                    placeholder="School name"
                    required
                  />
                </div>
              </div>
              <div class="form-group row pb-2">
                <label for="schoolType" class="col-sm-3 col-form-label"></label>
                <div class="col-sm-5">
                  <select id="schoolType" name="schoolType" class="form-select">
                    <option selected>Elementary school</option>
                    <option>Junior high school</option>
                    <option>High school</option>
                  </select>
                </div>
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control"
                    id="grade"
                    name="grade"
                    placeholder="Grade"
                    required
                  />
                </div>
              </div>
              <div class="form-group row pb-2">
                <label for="parentName" class="col-sm-3 col-form-label"
                  >Parent name <span class="text-danger">*</span></label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="parentName"
                    name="parentName"
                    placeholder="Parent Name"
                    required
                  />
                </div>
              </div>
              <div class="form-group row pb-2">
                <label for="phone" class="col-sm-3 col-form-label"
                  >Phone<span class="text-danger">*</span></label
                >
                <div class="col-sm-9">
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    placeholder="Phone"
                    required
                  />
                </div>
              </div>
              <div class="form-group pb-2">
                <label for="phoneTextarea">Additional Info</label>
                <textarea
                  class="form-control"
                  id="phoneTextarea"
                  name="additionalInfo"
                  rows="3"
                  placeholder="Additional info..."
                ></textarea>
              </div>
              <div class="d-grid gap-2 mt-2">
                <button type="submit" class="btn btn-lg btn-dark red-rose">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Footer-->
    <div class="container-fluid">
      <footer class="dark-blue-bg row p-3">
        <div class="col-lg-9 pl-5 d-flex flex-column">
          <h2 class="permanent-marker">Edwin's Expert Tutoring</h2>
          <p class="footer-small text-muted mt-2">
            &#169;2021 Edwin's Expert Tutoring
          </p>
        </div>
        <div class="col-lg-3 pl-5 pr-5 d-flex flex-column">
          <p class="mb-0">
            <i class="far fa-map"></i> 252-04 Northern Boulevard Fl.2, Apt.2
          </p>
          <p class="mb-1 ml-4">Little Neck, New York 11362</p>
          <hr class="thin-hr" />
          <p class="mt-1 mb-0">
            <i class="fas fa-phone-square-alt"></i> 718-309-3368
          </p>
          <p class="mb-0">
            <i class="far fa-envelope"></i>
            <a href="mailto:EdwinGeng07950@yahoo.com"
              >EdwinGeng07950@yahoo.com</a
            >
          </p>
        </div>
      </footer>
    </div>

    <!-- JS bundle w/ Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
